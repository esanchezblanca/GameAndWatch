<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game & Watch</title>

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <div class="externalFrame">

        <div class="consoleBody">


            <div class="leftButtons">

                <div class="logo">
                    <img class="imgLogo" src="img/Game_and_watch_logo.png" alt="Console Logo">
                </div>

                <div class="directionButton">
                    <img class="cruceta" src="img/cruceta2.png" alt="cruceta">
                </div>

            </div>

            <div class="screenFrame">

                <div class="gameName">
                    <p>SUPER MARIO BROS.</p>
                </div>

                <div class="screen">
                    <img class="gif" src="https://i.pinimg.com/originals/4a/c8/c1/4ac8c1a4cbb351cae9bc6e9934ad42f0.gif"
                    alt="imagenPantalla">
                </div>

                <div class="nintendoLogo">
                    <img src="img/nintendo-logo-png-transparent.png" alt="Nintendo Logo">
                </div>

            </div>


            <div class="rightButtons">

                <div class="topRightButtons">

                    <div class="gameButtonBorder">
                        <button class="gameButton" type="button"></button>
                        <div class="gameButtonText">GAME</div>
                    </div>



                    <div class="timeButtonBorder">
                        <button class="timeButton" type="button"></button>
                        <div class="timeButtonText">TIME</div>
                    </div>

                    <div class="pauseButtonBorder">
                        <button class="pauseButton" type="button"></button>

                        <div class="pauseButtonText">PAUSE/SET</div>
                    </div>

                </div>


                <div class="bottomRightButton">
                    <div class="roundButton">
                        <button class="button" type="button"></button>
                        <p class="text">A</p>
                     </div>
                
                     <div class="roundButton">
                        <button class="button"  type="button"></button>
                        <p class="text">B</p>
                    </div>
                    

                </div>

            </div>
        </div>

    </div>


</body>
</html>
