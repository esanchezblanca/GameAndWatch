<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game & Watch</title>

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <div class="externalFrame">

        <div class="consoleBody">


            <div class="leftButtons">

                <div class="logo">
                    <img class="imgLogo" src="img/Game_and_watch_logo.png" alt="Console Logo">
                </div>
                <div class="directionButton"></div>

            </div>

            <div class="screen">
                <img class="gif" src="https://i.pinimg.com/originals/4a/c8/c1/4ac8c1a4cbb351cae9bc6e9934ad42f0.gif" 
                alt="imagenPantalla">
            </div>


            <div class="rightButtons">

                <div class="topRightButtons">

                    <div class="gameButton"></div>
                    <div class="timeButton"></div>
                    <div class="pauseButton"></div>

                </div>

                    <div class="bottomRightButton">
                        <div class="roundButton">
                            <button class="button" type="button"></button>
                         </div>
                
                        <div class="roundButton">
                            <button class="button"  type="button"></button>
                        </div>
                       
                    </div>

            </div>
        </div>

    </div>


</body>
</html>
